<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <script src="./js/tailwind.js"></script>
    <script src="./js/jquery.js"></script>
</head>

<body>

    <div class="bg-gray-200 h-screen w-full w-screen flex justify-center p-3    ">
        <div class="bg-white lg:w-3/6 w-full border border-gray-200 p-3 rounded-lg shadow-lg text-base overflow-auto">
            <nav class="border-b border-gray-300">
                <ul class=" flex items-center gap-2 p-2">
                    <li class="w-3/6">
                        <div class="flex items-center gap-1">
                            <div class="rounded-full bg-blue-500 p-5"></div><label>To Do</label>
                        </div>
                    </li>
                    <li class="w-3/6 flex justify-end">
                        <label class="hover:border-b hover:border-gray-600">Inicio</label>
                    </li>

                </ul>
            </nav>
            <section class="flex justify-center h-full items-center h-auto flex-col gap-10 ">
                <h1 class="font-bold text-2xl text-base">2 Do</h1>
                <div class="w-3/6 justify-center flex">

                    <div class="flex w-full">

                        <input id="input_principal" type="text"
                            class="w-4/5 p-2 border-gray-300 border rounded-tl-lg rounded-bl-lg w-full text-center outline-none"
                            placeholder="Ingrese la Tarea">
                        <button onclick="AddTask()"
                            class="p-2 bg-blue-500 transition-all  text-white rounded-tr-lg rounded-br-lg hover:bg-blue-700 "><svg
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                            </svg>
                        </button>
                    </div>

                </div>
                <div id="notes" class=" p-4 rounded-lg flex gap-3 flex-col h-full">



                </div>
               
            </section>


        </div>

    </div>

</body>

</html>

<script>
    let task_arr = [];
    let input = document.getElementById('input_principal');
    function AddTask() {
        let contenido = input.value.substring(0, 14) + "...";

        let task_load = [];
        if (localStorage.length > 0) {
            task_load = JSON.parse(localStorage.Task);
        }

        task_load.push({ "task": contenido });
        localStorage.setItem('Task', JSON.stringify(task_load));
        input.value = '';
        $('#notes').append(`<div class= 'h-32 overflow-hidden w-full border border-gray-300 pl-3 pr-3 gap-2 rounded-lg shadow-lg flex items-center' ><label class='w-72 h-full border-r  border-gray-300 p-3'>${contenido}</label><div class='w-32 flex gap-5 items-center justify-center flex-row'><div class='hover:bg-blue-500 rounded-full p-3 hover:text-white'><svg  xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-6 h-6'> <path stroke-linecap='round' stroke-linejoin='round' d='M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125' /></svg></div> <div class='hover:bg-red-500 rounded-full p-3 hover:text-white'><svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-6 h-6'><path stroke-linecap='round' stroke-linejoin='round'  d='M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0' /></svg> </div></div></div > `);
    }
    loadTask();
    function loadTask() {
        debugger
        if (localStorage.length > 0) {
            let task_load = JSON.parse(localStorage.Task);
            for (let i = 0; i < task_load.length; i++) {
                let contenido = task_load[i].task;

                contenido = contenido.substring(0, 14) + "...";

                $('#notes').append(`<div class= 'h-32 overflow-hidden w-full border border-gray-300 pl-3 pr-3 gap-2 rounded-lg shadow-lg flex items-center' ><label class='w-72 h-full border-r  border-gray-300 p-3'>${contenido}</label><div class='w-32 flex gap-5 items-center justify-center flex-row'><div class='hover:bg-blue-500 rounded-full p-3 hover:text-white'><svg  xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-6 h-6'> <path stroke-linecap='round' stroke-linejoin='round' d='M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125' /></svg></div> <div class='hover:bg-red-500 rounded-full p-3 hover:text-white'><svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-6 h-6'><path stroke-linecap='round' stroke-linejoin='round'  d='M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0' /></svg> </div></div></div > `);

            }
        }
    }

    $('body').keyup(function (e) {
        if (e.which == 13) {
            //ejecuto algo
            if (input.value.length > 0) {
                AddTask();
            }

        }
    });
</script>
